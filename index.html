<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <h1 class="header">Rock Paper Scissors</h1>

    <div id="points">
        <div class="comp"></div>
        <div class="player"></div>
    </div>
    
    <div id="choices">
        <div class="compChoice"></div>
        <div class="playerChoice"></div>
    </div>

    <div id="results"></div>
    
    <div id="buttons">
        <button class="R">Rock</button>
        <button class="P">Paper</button>
        <button class="S">Scissors</button>
    </div>

</body>
</html>
