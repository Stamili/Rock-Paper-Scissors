<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <h1 class="header">Rock Paper Scissors</h1>
    <div id="results">
        <div class="won">You won!</div>
        <div class="lost">You lost.</div>
        <div class="tie">It's a tie!</div>
        <div class="winner">Congratulations! You won the game.</div>
        <div class="loser">Oh! You lost :\</div>
    </div>
    <div id="points">
        <h3>Points</h3>
        <div class="com"></div>
        <div class="player"></div>
        <p>First one to reach 5 points, wins.</p>
    </div>
    <div id="buttons">
        <button class="R">Rock</button>
        <button class="P">Paper</button>
        <button class="S">Scissors</button>
    </div>

</body>
</html>
